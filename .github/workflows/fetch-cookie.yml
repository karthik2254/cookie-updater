name: Fetch Cookie

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write   # ✅ REQUIRED to push commits

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # ✅ REQUIRED

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install axios

      - name: Run script
        env:
          HIDDEN_API_URL: ${{ secrets.HIDDEN_API_URL }}
        run: node index.js

      - name: Commit & Push cookie.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add cookie.json

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto update cookie"
            git push
          fi
