name: Update Cookie

on:
  schedule:
    - cron: '*/30 * * * *'   # every 30 minutes
  workflow_dispatch:

permissions:
  contents: write   # âœ… REQUIRED to push commits

jobs:
  update-cookie:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # âœ… IMPORTANT
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm init -y
          npm install axios

      - name: Run fetch-cookie.js
        env:
          COOKIE_API_URL: ${{ secrets.COOKIE_API_URL }}   # ðŸ”’ secure URL
        run: node fetch-cookie.js

      - name: Commit and Push if Changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git status --porcelain | grep cookie.json; then
            git add cookie.json
            git commit -m "ðŸ”„ Auto update cookie"
            git push
          else
            echo "âœ… No changes detected"
          fi
